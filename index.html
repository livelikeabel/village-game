<html>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
  }

  .main-board {
    width: 1200px;
    height: 800px;
    overflow: hidden;
  }

  .grass-board {
    display: flex;
    flex-wrap: wrap;
  }

  .grass-1 {
    width: 100px;
    height: 100px;
    object-fit: cover;
  }
</style>

<div class="main-board">
  <div class="grass-board">
  </div>
</div>

<script>
  // 풀밭 DOM객체 가져오기
  var grassBoard = document.getElementsByClassName('grass-board')[0];

  for (var i = 0; i < 200; i++) {
    // 풀밭 이미지 1개 생성
    var grassImg = document.createElement('img');
    grassImg.setAttribute('src', 'assets/tunning/grass-1.png');
    grassImg.className = "grass-1";

    // 풀밭에 추가
    grassBoard.appendChild(grassImg);
  }
</script>

</html>
